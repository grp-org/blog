<section class="{{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-900">
  <div class="container max-w-screen-lg mx-auto px-6 py-12 grid md:grid-cols-2 gap-4 lg:gap-16 items-center" style="min-height: 50vh;">
    <div>
      <h1 class="text-4xl mb-4 title-font uppercase">{{ .Site.Params.introTitle | safeHTML}}</h1>
      <p class="font-light body-font text-lg">{{ .Site.Params.introSubtitle | safeHTML}}</p>
    </div>
    <img
      id="logoimg"
      alt="{{ .Site.Title }}"
      class="h-32 max-w-full"
      src="{{ .Site.Params.logo }}"
    />
    <img
      id="logoimgdark"
      alt="{{ .Site.Title }}"
      class="h-32 max-w-full"
      src="{{ .Site.Params.logodark }}"
    />
  </div>
</section>
